<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>react + webpack </title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		.note-listBox{
			float:left;
			width:200px;
			overflow:hidden;
		}

		.note-listBox h2{
			padding-top:10px;
			font-size:16px;
			padding-left:10px;
			line-height:4;
		}

		.note-creationBox{
			border:1px solid #ddd;
			overflow:hidden;
			min-height:400px;
			margin-left:-1px;
			padding:10px;
		}
		.note-creationBox input{
			heihgt:24px;
			line-height:24px;
			padding:0 10px;
		}

		.note-creationBox textarea{
			margin-top:10px;
			width:100%;
			height:100%;
			min-height:400px;
			line-height:2;
			padding:10px;
			font-size:14px;
			box-sizing:border-box;
		}

		.note-creationBox h2{
			font-size:16px;
			padding-left:10px;
			line-height:4;
		}

		

		.note-list{
			border:1px solid #ddd;
			padding-left:10px;
			padding-right:10px;
			padding-bottom:10px;
			width:179px;
		}

		.note{
			font-size:14px;
			border:1px solid #ddd;
			line-height:1.6;
			padding-left:10px;
			padding-right:10px;
			margin-top:10px;
		}
		.note strong{
			display:block;
			cursor:pointer;
		}
		.note h3{
			font-weight:normal;
		}

		.btn{
			width:40px;
			height:24px;
		}
	</style>
</head>
<body>
	<div id="app"></div>
	<script src="http://localhost:8080/webpack-dev-server.js"></script>
	<script src="bundle.js"></script>
</body>
</html>
